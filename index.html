<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>人生超市 - 會員卡生成</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-sandbox">
        <div class="layer-visual">
            <img src="會員卡.png" class="membership-card-bg">
            <img src="開始結帳.png" class="checkout-btn" id="btn-checkout">
        </div>

        <div class="layer-interactive">
            <input type="file" id="file-input" accept="image/*" style="display: none;">
            
            <div class="upload-container" id="upload-zone">
                <span id="upload-hint">點擊<br>照片</span>
                <div id="cropper-container"></div>
            </div>

            <div class="name-input-container">
                <input type="text" id="member-name" class="name-field" placeholder="點擊輸入姓名" maxlength="10">
            </div>
        </div>

        <img id="final-card-img" style="position:absolute; inset:0; width:100%; height:100%; z-index:100; display:none;">
        <canvas id="cardCanvas" style="display: none;"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
