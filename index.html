<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>人生超市 - 會員入口</title>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-sandbox">
        <div id="home-view" class="layer-visual">
            <img src="Vector 1.png" class="top-green-banner" alt="頂部裝飾條">
            <img src="謝謝光臨橫幅.png" class="thanks-banner" alt="謝謝光臨">
            <img src="請支援收銀.png" class="cashier-sticker" alt="請支援收銀貼紙">
            <img src="大標題.png" class="main-title-img" alt="人生超市大標題">
            <img src="會員卡.png" class="membership-card-bg" alt="會員卡背景">
            <img src="離職集點卡.png" class="resignation-card" alt="離職集點卡">
            <img src="交易明細.png" class="receipt-paper" alt="交易明細">
            <img src="熱賣商品.png" class="hot-item-tag" alt="熱賣商品標籤">
            <img src="特價中2025.png" class="sale-2025-sticker" alt="2025特價中">

            <img src="開始結帳.png" class="checkout-btn" id="btn-checkout" alt="開始結帳按鈕">
        </div>

        <div id="menu-view" class="layer-visual">
            <div class="menu-header">
                <div id="btn-back-to-home" class="user-badge">
                    <span id="display-member-name">貴賓</span> 會員 (重新辦卡)
                </div>
                <h2 class="market-title">人生超市選單</h2>
                <p class="market-subtitle">請選擇要採購的編輯區</p>
            </div>

            <div class="menu-grid">
                <div class="menu-item shelf-tag hot" data-action="hot-food">
                    <div class="tag-label">熱賣</div>
                    <div class="tag-content">
                        <span class="tag-main">年度回憶熟食區</span>
                        <span class="tag-sub">趁熱把 2025 的瑣事丟進來</span>
                    </div>
                    <div class="tag-price">$ 2025</div>
                </div>

                <div class="menu-item shelf-tag clearance" data-action="history">
                    <div class="tag-label">0.1折</div>
                    <div class="tag-content">
                        <span class="tag-main">黑歷史出清區</span>
                        <span class="tag-sub">那些廉價拋售的尷尬瞬間</span>
                    </div>
                    <div class="tag-price">$ 0.1</div>
                </div>
            </div>
        </div>

        <div class="layer-overlay" style="pointer-events: none;">
            <div class="marquee-banner marquee-top">
                <div class="marquee-content">
                    <span>SALE • SALE • SALE • SALE • SALE • SALE • </span>
                    <span>SALE • SALE • SALE • SALE • SALE • SALE • </span>
                </div>
            </div>
            <div class="marquee-banner marquee-bottom">
                <div class="marquee-content">
                    <span>SALE • SALE • SALE • SALE • SALE • SALE • </span>
                    <span>SALE • SALE • SALE • SALE • SALE • SALE • </span>
                </div>
            </div>
        </div>

        <div id="edit-modal" class="modal-overlay">
            <div class="modal-content">
                <h2 class="modal-title">製作會員卡</h2>

                <div id="modal-editor-area" class="preview-card-container">
                    <img src="會員卡.png" class="preview-card-bg" alt="預覽會員卡背景">

                    <div class="upload-container-modal">
                        <div class="upload-zone" id="upload-zone">
                            <span class="upload-tip" id="upload-text">點擊照片</span>
                            <div id="cropper-container"></div>
                        </div>
                    </div>

                    <div class="name-input-modal">
                        <span class="modal-label">姓名：</span>
                        <input type="text" id="member-name-modal" class="name-field-modal" placeholder="輸入名字">
                    </div>
                </div>

                <div class="modal-actions">
                    <button id="confirm-generate" class="primary-btn">確認製作並進店</button>
                    <button id="cancel-edit" class="secondary-btn">返回修改</button>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="file-input" style="display: none;" accept="image/*">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
