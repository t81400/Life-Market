<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

    <!-- Security: Content Security Policy -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data:;">

    <title>人生超市 - 會員卡生成器</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app-sandbox">
        <!-- Visual Layer: Backgrounds and Static Images -->
        <section class="layer-visual">
            <img src="Vector 1.png" class="top-green-banner" alt="Banner Top">
            <img src="謝謝光臨橫幅.png" class="thanks-banner" alt="Thanks Banner">
            <img src="請支援收銀.png" class="cashier-sticker" alt="Cashier Sticker">
            <img src="大標題.png" class="main-title-img" alt="Main Title">
            <img src="好多事會員卡.png" class="membership-card-bg" alt="Membership Card">
            <img src="離職集點卡.png" class="resignation-card" alt="Resignation Card">
            <img src="交易明細.png" class="receipt-paper" alt="Receipt">
            <img src="熱賣商品.png" class="hot-item-tag" alt="Hot Item">
            <img src="特價中2025.png" class="sale-2025-sticker" alt="Sale Sticker">
            <!-- Checkout Button (Visual/Interactive hybrid) -->
            <img src="開始結帳.png" class="checkout-btn" id="btn-checkout" alt="Checkout Button" role="button">
        </section>

        <!-- Interactive Layer: Inputs and Uploads -->
        <section class="layer-interactive">
            <input type="file" id="file-input" accept="image/*" style="display: none;">

            <div class="upload-container">
                <div class="btn-cancel" id="btn-cancel" aria-label="Cancel Upload">×</div>
                <div class="upload-zone" id="upload-zone" role="button" aria-label="Upload Photo">
                    <span class="upload-tip" id="upload-text">照片</span>
                    <img id="preview-img" alt="User Upload Preview">
                </div>
            </div>

            <div class="name-input-container">
                <label for="member-name" class="name-label">會員姓名：</label>
                <input type="text" id="member-name" class="name-field" maxlength="10" autocomplete="off"
                    spellcheck="false">
            </div>
        </section>

        <!-- Overlay Layer: Marquee and decorations -->
        <aside class="layer-overlay">
            <div class="marquee-banner" style="top: 0;">
                <div class="marquee-content"><span>SALE • SALE • SALE • SALE • SALE • SALE • </span><span>SALE • SALE •
                        SALE • SALE • SALE • SALE • </span></div>
            </div>
            <div class="marquee-banner" style="bottom: 0;">
                <div class="marquee-content"><span>SALE • SALE • SALE • SALE • SALE • SALE • </span><span>SALE • SALE •
                        SALE • SALE • SALE • SALE • </span></div>
            </div>
        </aside>
    </main>

    <!-- External Script -->
    <script src="script.js"></script>
</body>

</html>
