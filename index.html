</head>

<body>
    <div id="app">
        <!-- Reset Button (Dev Tool) -->
        <button id="btn-reset" class="btn-reset">↺ 重做</button>

        <!-- Stage Background (Z: 0) -->
        <img src="./assets/bg-base.png" class="bg-base" alt="Background">

        <!-- Decor Back (Z: 10) -->
        <img src="./assets/logo-main.png" class="logo-main" alt="Logo">
        <img src="./assets/decor-top.png" class="decor-top" alt="Ribbon">
        <img src="./assets/decor-top2.png" class="decor-top2" alt="Burst">

        <!-- The Card Display Area (Z: 20) -->
        <div id="card-display-container" class="card-display-container">
            <div id="photo-zone"></div>
            <img src="./assets/card-frame.png" class="card-frame" id="main-card-visual" alt="Member Card">
        </div>

        <!-- Decor Front (Z: 35/40) -->
        <img src="./assets/decor-receipt.png" class="decor-receipt" alt="Receipt">
        <img src="./assets/decor-card.png" class="decor-card" alt="Decor Card">
        <img src="./assets/decor-price2.png" class="decor-price2" alt="Price Tag">

        <!-- Overlapping Card Items (Z: 35) -->
        <img src="./assets/decor-price1.png" class="decor-price1" alt="Price 2025">

        <!-- Button (Z: 50) -->
        <img src="./assets/btn-start.png" class="btn-start" id="btn-start" alt="Start Button">

        <!-- Canvas for generation (Hidden) -->
        <canvas id="cardCanvas" style="display: none;"></canvas>
    </div>

    <!-- Edit Modal (Overlay) -->
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h2 class="modal-title">製作你的會員卡</h2>
            <div class="modal-card-wrapper">
                <img src="./assets/card-frame.png" class="modal-card-bg" alt="Card Frame">

                <!-- Inputs Area -->
                <div class="modal-inputs">
                    <!-- Photo Input Area -->
                    <div class="input-group photo-group">
                        <div id="photo-preview" class="photo-preview"></div>
                        <input type="file" id="photo-input" accept="image/*" class="invisible-input">
                        <div class="photo-hint">點擊上傳照片</div>
                    </div>

                    <!-- Name Input Area -->
                    <div class="input-group name-group">
                        <input type="text" id="name-input" placeholder="輸入名字" maxlength="8">
                    </div>
                </div>
            </div>

            <button id="btn-confirm" class="btn-confirm">確認製作 (Done)</button>
            <button id="btn-cancel" class="btn-cancel">取消</button>
        </div>
    </div>

    <script src="script.js?v=3"></script>
</body>

</html>
