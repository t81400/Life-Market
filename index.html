<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>人生超市 - 會員卡生成器</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="app-sandbox">
        <section class="layer-visual">
            <img src="會員卡.png" class="membership-card-bg" id="main-card-bg">
            <div id="final-result-display" style="position: absolute; inset: 0; z-index: 60; display: none;">
                <img id="final-card-img" style="width: 100%; height: 100%; object-fit: contain;">
            </div>
            <img src="開始結帳.png" class="checkout-btn" id="btn-start-edit">
        </section>

        <div id="edit-modal" class="modal-overlay" style="display: none;">
            <div class="modal-content">
                <h3 style="margin-bottom:15px;">製作會員卡</h3>
                <div class="upload-container-modal">
                    <div id="cropper-container"></div>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                    <div id="modal-upload-trigger" style="cursor:pointer; border:1px dashed #ccc; padding:20px;">點擊選擇照片
                    </div>
                </div>
                <input type="text" id="member-name" placeholder="請輸入會員姓名" class="name-field-modal">
                <div class="modal-btns">
                    <button id="btn-generate" class="btn-confirm">確認製作並下載</button>
                    <button id="btn-close-modal" class="btn-cancel">取消</button>
                </div>
            </div>
        </div>
        <canvas id="cardCanvas" style="display: none;"></canvas>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
